<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Breast Cancer Detection</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/assets/css/main.css" rel="stylesheet">
  <style>
    body {
      background-image: url(static/bc.png);
      background-position: center;
      background-size: cover;
      font-family: sans-serif;
      margin-top: 40px;
    }

    .regform {
      width: 800px;
      background-color: rgba(0, 0, 0, 0.8);
      margin: auto;
      color: #FFFFFF;
      padding: 10px 0;
      text-align: center;
      border-radius: 15px 15px 0 0;
    }

    .main-form {
      width: 800px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px 50px;
      color: #FFFFFF;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="file"]::file-selector-button {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <header id="header" class="header align-items-center fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center me-auto me-lg-0">
        <i class="fa fa-user-md"></i>
        <h1>DiagnoSys</h1>
      </a>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html" class="active">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="mainclass mt-5 pt-5">
    <div class='regform'>
      <h1>Breast Cancer Detection</h1>
    </div>

    <form action="resultbc" method="POST" enctype="multipart/form-data" class="main-form" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="firstname">Patient First Name</label>
        <input type="text" name="firstname" id="firstname" class="form-control" required pattern="[A-Za-z]+" title="Only letters allowed">
      </div>

      <div class="form-group">
        <label for="lastname">Patient Last Name</label>
        <input type="text" name="lastname" id="lastname" class="form-control" required pattern="[A-Za-z]+" title="Only letters allowed">
      </div>

      <div class="form-group">
        <label for="patient_id">Patient ID</label>
        <input type="number" name="patient_id" id="patient_id" class="form-control" required min="6" oninput="validateID(this)">
        <small class="text-warning" id="idWarning" style="display:none;">Patient ID must be at least 6</small>
      </div>

      <div class="form-group">
        <label for="image">Upload Mammography Image</label>
        <input type="file" name="image" id="image" class="form-control" accept=".jpg,.jpeg,.png,.bmp,.tiff" required>
        <small class="text-warning" id="fileWarning" style="display:none;">Please upload a valid image file.</small>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-outline-success w-100 mt-4">Submit</button>
      </div>
    </form>
  </div>

  <script>
    function validateID(input) {
      const warning = document.getElementById('idWarning');
      if (parseInt(input.value) < 6) {
        warning.style.display = 'block';
      } else {
        warning.style.display = 'none';
      }
    }

    function validateForm() {
      const image = document.getElementById('image');
      const fileWarning = document.getElementById('fileWarning');
      const allowedExtensions = /(\.jpg|\.jpeg|\.png|\.bmp|\.tiff)$/i;

      if (!allowedExtensions.exec(image.value)) {
        fileWarning.style.display = 'block';
        return false;
      }

      fileWarning.style.display = 'none';
      return true;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
