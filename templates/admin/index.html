<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<input type="checkbox" id="checkbox">
	<header class="header">
        <h2 class="u-name">Admin<b> Panel</b>
            <label for="checkbox">
                <i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
            </label>
        </h2>
        <span class="notification" id="notificationBtn">
            <i class="fa fa-bell" aria-hidden="true"></i>
            <span id="notificationNum"></span>
        </span>
    </header>
    <div class="notification-bar" id="notificationBar">
        <ul id="notifications">
        
        </ul>
    </div>
    <script type="text/javascript">
        var openNotification = false;
    
        const notification = ()=> {
            let notificationBar = document.querySelector("#notificationBar");
            if (openNotification) {
                notificationBar.classList.remove('open-notification');
                openNotification = false;
            }else {
                notificationBar.classList.add('open-notification');
                openNotification = true;
            }
        }
        let notificationBtn = document.querySelector("#notificationBtn");
        notificationBtn.addEventListener("click", notification);
    </script>
    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
    
           $("#notificationNum").load("app/notification-count.php");
           $("#notifications").load("app/notification.php");
    
       });
    </script>
	<div class="body">
		<nav class="side-bar">
            <div class="user-p">
                <img src="{{ url_for('static', filename='img/user.png') }}" alt="User">
                <h4>Leul</h4>
            </div>
            <ul id="navList">
                <li>
                    <a href="{{ url_for('dashboard') }}">
                        <i class="fa fa-tachometer" aria-hidden="true"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{{url_for(create_user') }}">
                    <i class ="fa fa-user" aria-hidden="true"></i>
                    <span>Create User</span>
                </a>
                </li>
                <li>
                    <a href="{{ url_for('manage_users') }}">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <span>Manage Users</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('logout') }}">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
        
		<section class="section-1">
			<!-- Admin Dashboard -->
			<div class="dashboard">
				<div class="dashboard-item">
					<i class="fa fa-users"></i>
					<span>Radiologist</span>
				</div>
				<div class="dashboard-item">
					<i class="fa fa-tasks"></i>
					<span>Admin</span>
				</div>
				
			</div>
			
			<!-- User Dashboard -->
			<div class="dashboard" style="display: none;">
				<div class="dashboard-item">
					<i class="fa fa-tasks"></i>
					<span>0 My Tasks</span>
				</div>
				<div class="dashboard-item">
					<i class="fa fa-window-close-o"></i>
					<span>0 Overdue</span>
				</div>
				<div class="dashboard-item">
					<i class="fa fa-clock-o"></i>
					<span>0 No Deadline</span>
				</div>
				<div class="dashboard-item">
					<i class="fa fa-square-o"></i>
					<span>0 Pending</span>
				</div>
				<div class="dashboard-item">
					<i class="fa fa-spinner"></i>
					<span>0 In progress</span>
				</div>
				<div class="dashboard-item">
					<i class="fa fa-check-square-o"></i>
					<span>0 Completed</span>
				</div>
			</div>
		</section>
	</div>

<script type="text/javascript">
	var active = document.querySelector("#navList li:nth-child(1)");
	active.classList.add("active");
	
	// You would need JavaScript logic here to determine which dashboard to show
	// For example, based on user role from a simulated login:
	// const isAdmin = true; // This would come from your actual auth system
	// document.querySelectorAll('.dashboard')[isAdmin ? 0 : 1].style.display = 'flex';
</script>
</body>
</html>
