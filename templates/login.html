<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/assets/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/assets/fonts/iconic/css/material-design-iconic-font.min.css">

	<link rel="stylesheet" type="text/css" href="static/assets/css/loginmain.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{{ url_for('static', filename='assets/img/bg-01.jpg') }}');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="{{ url_for('auth.login') }}" method="POST">
					<span class="login100-form-logo">
						<i class="fa-solid fa-user-doctor"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					{% with messages = get_flashed_messages(with_categories=True) %}
						{% if messages %}
							{% for category, message in messages %}
								<div class="alert alert-{{ category }}">{{ message }}</div>
							{% endfor %}
						{% endif %}
					{% endwith %}

					<div class="wrap-input100 validate-input" data-validate="Enter email">
						<input class="input100" type="email" name="email" placeholder="Email" required>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password" required>
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
<!--===============================================================================================-->
<script src="static/assets/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/assets/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="static/assets/vendor/bootstrap/js/popper.js"></script>
	<script src="static/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/assets/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="static/assets/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/assets/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="static/assets/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="static/assets/js/loginmain.js"></script>

</body>
</html>
